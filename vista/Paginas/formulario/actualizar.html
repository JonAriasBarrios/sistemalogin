<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="form.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="../../../modelo/actualizarDatosUsuario.php" method="post">
      <div class="elimn form-row">
        <div class="col-md-3 mb-3">
          <label for="validationServer05">ID</label>
          <input
            type="number"
            class="form-control"
            id="inpID"
            name="inpID"
            placeholder="id del Usuario"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="inpNombre"
            name="inpNombre"
            placeholder="Nombre(s)"
            required
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Primer Apellido</label>
          <input
            type="text"
            class="form-control"
            id="inpAPaterno"
            name="inpAPaterno"
            placeholder="Apellido Paterno"
            required
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="inpAMaterno">Segundo Apellido</label>
          <div class="input-group">
            <div class="input-group-prepend"></div>
            <input
              type="text"
              class="form-control"
              id="inpAMaterno"
              name="inpAMaterno"
              placeholder="Apellido Materno"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="inpEmail"
            name="inpEmail"
            placeholder="Correo electrónico"
            required
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">Telefono</label>
          <input
            type="tel"
            class="form-control"
            id="inpTelefono"
            name="inpTelefono"
            placeholder="Número de telefono"
            required
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer05">Estatus</label>
          <input
            type="number"
            class="form-control"
            id="inpEstatus"
            name="inpEstatus"
            placeholder="1 o 0"
            required
          />
        </div>
      </div>

      <div class="btns">
        <button class="btns btn-dark btn-lg" type="submit">Cambiar</button>
      </div>
    </form>
  </body>
</html>
